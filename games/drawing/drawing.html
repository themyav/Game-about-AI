<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рисовальня</title>
    <link rel="stylesheet" href="../../stylesheet.css">
    <link rel="stylesheet" href="drawing.css">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <!-- ours -->
    <script src="drawingUI.js"></script>
    <script src="drawingAI.js"></script>
    <script src="../../shared.js"></script>
</head>
<body onload="runScript();">
    <!-- MAIN PAGE -->
    <div id="mainPage">
        <!-- LeftSidebar-->
        <div class="aside_left">
            <!--
            <div>
                <div id="score_percent" style="font-size: 54px">0%</div>
                <div style="height: 32px"></div>
                <div id="score" style="font-size: 28px">0<br>верно из<br>0</div>
            </div>
             -->
            <div style="height: 100%">
                <div style="position:absolute; bottom:24px;width: 100%">
                    <section id="results"></section>
                    <div style="height: 32px"></div>
                    <button class="button" style="width: 80%; height:32px; font-size: 24px;" onclick="swapPage();">Об игре</button>
                    <button class="button" style="width: 80%; height:32px; font-size: 24px;" onclick="exitPage();">Выход</button>
                </div>
            </div>
        </div>
        <!-- /LeftSidebar-->
        <div class="nonSidebar">
            <h1>Рисовальня</h1>
            <div id="canvasHolder">
                <canvas id="canvas" width="256" height="256"></canvas>
                <button class="button" onclick="clearCanvas();">Очистить</button>
            </div>
        </div>
    </div>
    <!-- END OF MAIN PAGE -->

<!-- SUPPORT PAGE -->
<div id="supportPage">
    <h1>Рисование</h1>
    <div>
        <p>
            Еш. Пей. Рисуй. ☺
        </p>
        <p>
            Шали тут.
        </p>
    </div>
    <button class="button" onclick="swapPage();">Продолжить</button>
    <button class="button" onclick="exitPage();">Выход</button>
</div>
<!-- ENF OF SUPPORT PAGE -->
</body>
</html>
